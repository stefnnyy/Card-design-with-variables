<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-container">
    <div class="main-card">
        <div class="top-content">
            <div class="premium-container">
                <p>Premium</p>
            </div>
            <div class="price-container">
                <div class="amount-container"><h1>250</h1></div>
                <div class="date-container"><p>USD/month</p></div>
            </div>
            <div class="text-container"><p>With personalized investment strategies and real-time market insights, you can make informed decisions that maximize your wealth. </p></div>
        </div>

        <div class="bottom-content">
            <div class="image-container"></div>
            <div class="buttons-container">
                <div class="fingerprint"><i class="fa-solid fa-fingerprint"></i></div>
                <button>Connect Wallet</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
